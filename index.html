<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="animation">
            <p>Welcome</p>
        </div>
        <div class="animation second">
            <p>Thank you</p>
        </div>
    </div>
    <div class="display">
        <div class="animation third">
            <p>Welcome</p>
        </div>
        <div class="animation forth">
            <p>Thank you</p>
        </div>
    </div>
    <div class="animation color"></div>
    <div class="bounce-animation">
        <div class="bounce"></div>
        <hr>
    <div class="round-bounce"></div>
    <div class="round-bounce-right"></div>
</div>
</body>

</html>
